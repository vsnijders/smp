<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- jQuery includes -->
    <link type="text/css" href="../../css/smoothness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="js/linker.js"></script>

    <script type="text/javascript">
      var tabellen = {
        't1' : ['Kolom A', 'Kolom B', 'Kolom C', 'Kolom D'],
        't2' : ['Kolom I', 'Kolom II', 'Kolom III', 'Kolom V'],
      };

      var foo_links = [];

      function add_link(link1, link2) {
        remove_link(link1, link2);
        foo_links.push([link1, link2]);
      }

      function remove_link(link1, link2) {
        for (var i = 0; i < foo_links.length; ++i) {
          if (link1 !== undefined && foo_links[i][0] == link1) {
            foo_links[i][0] = undefined
            if (foo_links[i][1] === undefined) foo_links.splice(i,1);
            break;
          }
        }
        for (var i = 0; i < foo_links.length; ++i) {
          if (link2 !== undefined && foo_links[i][1] == link2) {
            foo_links[i][1] = undefined
            if (foo_links[i][0] === undefined) foo_links.splice(i,1);
            break;
          }
        }
      }

      $(function() {
        var foo = new Linker($("#foo"), tabellen);

        foo.on_link_change(function(link1, link2, link) { 
          add_link(link1, link2);

          /*if (link1 !== undefined && link2 !== undefined) {
            //var bar = new Linker($("> .linkcontent", link), tabellen)
            $("> .linkcontent", link).html("<button class=\"linkcategories\">Link categories</button>");
          } else {
            $("> .linkcontent", link).html("");
          }*/
        });

        foo.on_link_remove(function(link1, link2, link) {
          remove_link(link1, link2);
          $("> .linkcontent", link).html("");
        });

      });
    </script>

    <style>
      .active {
        background-color : rgb(180, 180, 180);
      }
      .hover{
        background-color : rgb(255, 255, 255);
      }
      DIV {
        /*min-height : 25px;*/
        border : 1px solid black;
      }
    </style>
    <link type="text/css" href="drop.css" rel="stylesheet" />

  </head>
  <body>
    <div id="foo">
    </div>
	
  </body>
</html>

name: Selectie uit 'Personen naar door de huisarts geregistreerde diagnose'
description: Selectie uit de StatLine tabel 'Personen naar door de huisarts geregistreerde
  diagnose' met daarin informatie over het percentage personen met een of meer zorgperiodes
  gerelateerd aan diabetes.
dimensions:
  jaar:
    name: Jaar
    levels:
    - 2002
    - 2003
    - 2004
    - 2005
    - 2006
    - 2007
    - 2008
    - 2009
    default: 2009
    type:
    - numeric
    - ordinal
    - year
    - categorical
  geslacht:
    name: Geslacht
    levels:
    - Vrouw
    - Man
    - Totaal
    aggregate: Totaal
    default: Totaal
    type: categorical
  leeftijd:
    name: Leeftijd
    levels:
    - 0 tot 25
    - 25 tot 35
    - 35 tot 45
    - 45 tot 55
    - 55 tot 65
    - 65 tot 75
    - 75+
    - Totaal
    aggregate: Totaal
    default: Totaal
    type:
    - ordinal
    - categorical
variables:
  aantalpatienten:
    name: Percentage personen met zorgepisode
    type: numeric
    unit: '%'
    population: huisartspatienten
populations:
  huisartspatienten: In Nederland ingeschreven personen
defaultgraph: line
defaultgraphs:
  line:
    x: jaar
    y: aantalpatienten
    colour: leeftijd
    column: geslacht


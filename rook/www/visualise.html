<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>StatMine</title>

    <!-- ======================== INCLUDES ========================== -->
    <!-- webpage icon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="images/favicon2.png" type="image/png" />

    <!-- jQuery includes -->
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <link type="text/css" href="css/smoothness/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-ui-1.9.1.custom.min.js"></script>

    <!-- tipsy.js -->
    <script type="text/javascript" src="js/jquery.tipsy.js"></script>
    <link href="css/tipsy.css" rel="stylesheet" type="text/css" />

    <!-- d3.js includes -->
    <script type="text/javascript" src="js/d3.v2.min.js"></script>

    <!-- styling -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,300italic,400' rel='stylesheet' type='text/css'/>
    <link type="text/css" href="css/statmine2.css" rel="stylesheet" />
    <link type="text/css" href="css/visualise.css" rel="stylesheet" />

    <!-- ======================== SCRIPTING ========================== -->
    <script type="text/javascript">
      $(function() {

        // Create buttonset to select graph type
        $("#graph").buttonset();
        $("#graph input").click(function() {
          graphtype = this.id;
          var sel = $('.plotvariable').not('.' + graphtype);
          $('li', sel).appendTo('#variables');
          sel.hide();
          $('.' + graphtype).show();
          /*refresh_selection();
          redraw_graph();*/
        })

        // Make graph container resizable
        $('#resizable').resizable({
          minHeight: 300,
          minWidth: 300,
          stop: function(event, ui) { 
            redraw_graph(); 
          }
        }).width("90%");
      });

    </script>

    <!-- ======================== PAGE =============================== -->
  </head>
  <body>
   
  <header>
    <h1><a href="index.html">StatMine</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Tables</a></li>
      </ul>
    </nav>
  </header>

  <article>
    <div class="menu">
      <h3>Graph</h3>
      <form><div id="graph">
        <input type="radio" id="line" name="radio"/>
          <label for="line">line</label>
        <input type="radio" id="scatter" name="radio"/>
          <label for="scatter">scatter</label>
        <input type="radio" id="bar" name="radio"/>
          <label for="bar">bar</label>
        <input type="radio" id="mosaic" name="radio"/>
          <label for="mosaic">mosaic</label>
      </div></form>

      <div class="plotvariable line mosaic categorical">
        <h3>x</h3>
        <ul id="x" class="connectedSortable"></ul>
      </div>

      <div class="plotvariable scatter numeric">
        <h3>x</h3>
        <ul id="x" class="connectedSortable"></ul>
      </div>

      <div class="plotvariable bar mosaic categorical">
        <h3>y</h3>
        <ul id="y" class="connectedSortable"></ul>
      </div>

      <div class="plotvariable line scatter numeric">
        <h3>y</h3>
        <ul id="y" class="connectedSortable"><li>foo</li></ul>
      </div>

      <div class="plotvariable scatter bar mosaic numeric">
        <h3>size</h3>
        <ul id="size" class="connectedSortable"></ul>
      </div>

      <div class="plotvariable line scatter categorical">
        <h3>colour</h3>
        <ul id="colour" class="connectedSortable"></ul>
      </div>

      <div class="plotvariable line scatter bar mosaic categorical">
        <h3>row</h3>
        <ul id="row" class="connectedSortable"></ul>
      </div>

      <div class="plotvariable line scatter bar mosaic categorical">
        <h3>column</h3>
        <ul id="column" class="connectedSortable"></ul>
      </div>

      <h3>Variables</h3>
      <ul id="variables" class="connectedSortable"><li>foo</li></ul>
    </div>


    <div class="content">
      <div id="resizable" class="ui-widget-content">
        <div class="graph"></div>
        <div id="caption"></div>
      </div>

      <div id="graphtype"></div>
      <div id="graphdata"></div>
    </div>

  </article>

  <footer>
  </footer>

  </body>
</html>

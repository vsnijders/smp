<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StatMine</title>

    <!-- webpage icon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="images/favicon2.png" type="image/png" />

    <!-- jQuery includes -->
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

    <!-- batmanjs includes -->
    <script type="text/javascript" src="js/es5-shim.js"></script>
    <script type="text/javascript" src="js/batman.js"></script>
    <script type="text/javascript" src="js/batman.solo.js"></script>


    <!-- styling -->
    <link type="text/css" href="css/statmine2.css" rel="stylesheet" />
    <link type="text/css" href="css/index.css" rel="stylesheet" />


  </head>
  <body>
  <header>
    <h1><a href="index.html">StatMine</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Tables</a></li>
      </ul>
    </nav>
  </header>

  <article>
    <h2>Available tables</h2>
    <table id="tables">
        <tr data-foreach-tab="tables">
            <td class="select">
              <input type="checkbox" data-event-change="controllers.app.check" />
            </td>
            <td class="description">
                <h3><a data-bind-href="tab.url" data-bind="tab.name">Name</a></h3>
                <p data-bind="tab.description"></p>
            </td>
        </tr>
    </table>
    <button data-showif="nselected">Link tables</button>
  </article>

  <footer>
  </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

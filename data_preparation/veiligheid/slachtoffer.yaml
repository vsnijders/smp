name: Slachtoffers van delicten
description: "Selectie uit 'Slachtofferschap en ondervonden delicten; politieregio (IVM)'. Hierin het percentage van de bevolking dat slachtoffer is van een type delict. NB, de percentages tellen niet op, omdat personen van meerdere delicten slachtoffer kunnen zijn."
dimensions:
  Jaar:
    name: Jaar
    levels:
    - 2008
    - 2009
    - 2010
    - 2011
    aggregate: 2011
    default: 2011
    type: [categorical, int]
  Regio:
    name: Regio
    levels:
    - Amsterdam-Amstelland (PO)
    - Brabant-Noord (PO)
    - Brabant-Zuidoost (PO)
    - Drenthe (PO)
    - Flevoland (PO)
    - Friesland (PO)
    - Gelderland-Midden (PO)
    - Gelderland-Zuid (PO)
    - Gooi en Vechtstreek (PO)
    - Groningen (PO)
    - Haaglanden (PO)
    - Hollands Midden (PO)
    - IJsselland (PO)
    - Kennemerland (PO)
    - Limburg-Noord (PO)
    - Limburg-Zuid (PO)
    - Midden- en West-Brabant (PO)
    - Nederland
    - Noord- en Oost-Gelderland (PO)
    - Noord-Holland-Noord (PO)
    - Rotterdam-Rijnmond (PO)
    - Twente (PO)
    - Utrecht (PO)
    - Zaanstreek-Waterland (PO)
    - Zeeland (PO)
    - Zuid-Holland-Zuid (PO)
    aggregate: Nederland
    default: Nederland
    type: categorical
  Delict:
    name: Delict
    levels:
    - Geweldsdelicten
    - Overige delicten
    - Totaal
    - Vandalismedelicten
    - Vermogensdelicten
    aggregate: Totaal
    default: Totaal
    type: categorical
variables:
  Slachtofferschap:
    name: Slachtofferschap
    type: numeric
    unit: "%"
    population: bevolking
populations:
  bevolking: bevolking

